    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../CSS/miregistro.css">
</head>
<body>
    <div class="container">
        <h2>Registro de Usuario</h2>
        <form action="register_action.php" method="post">
            <input type="text" name="nombre usuario" placeholder="Nombre usuario" required>
            <input type="email" name="email" placeholder="Correo electrónico" required>
            <input type="password" name="password" placeholder="Contraseña" required>
            <select name="tipo_documento" required>
                <option value="" disabled selected>Tipo de documento</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="PP">Pasaporte</option>
            </select>
            <input type="text" name="numero_documento" placeholder="Número de documento" required>
            <button type="submit">Registrarse</button>
        </form>
        <a href="file:///C:/xampp/htdocs/ActividadAmbientes/index.html" class="link">INICIO</a>
    </div>
