<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="../CSS/miregistro.css">
</head>
<body>
    <div class="container">
        <img src="../img/logosena.png" alt="Logo SENA" class="logo">
        <h2>Registro de Usuario</h2>
        <form action="registro.php" method="post">
            <input type="text" name="nombre_completo" placeholder="Nombre_completo" required>
            <input type="email" name="email" placeholder="email" required>
            <input type="password" name="password" placeholder="password" required>
            <select name="tipo_documento" required>
                <option value="" disabled selected>Tipo_documento</option>
                <option value="CC">Cédula de Ciudadanía</option>
                <option value="TI">Tarjeta de Identidad</option>
                <option value="PP">Pasaporte</option>
            </select>
            <input type="text" name="numero_documento" placeholder="Número_documento" required>
            <button type="submit">Registrarse</button>
        </form>
        <br>
        <a href="http://localhost/ActividadAmbientes/index.php" class="link-button">INICIO</a>
    </div>
</body>
</html>
